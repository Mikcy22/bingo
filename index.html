<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartón de Bingo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 450px;
            margin: auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            background-color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .cell.marked {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Cartón de Bingo</h1>
        <div id="bingoCard" class="bingo-card"></div>
        <button id="generateBall" class="btn btn-primary mt-3">Generar Bola</button>
        <button id="checkLine" class="btn btn-success mt-3">Verificar Línea</button>
        <button id="checkBingo" class="btn btn-danger mt-3">Verificar Bingo</button>
        <div id="ballNumber" class="mt-3"></div>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
